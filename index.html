<!DOCTYPE html>

<html>
	<head>
		<title>GT Logo Creator</title>
		<meta charset="utf-8">
		
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,600" rel="stylesheet">
		
		<link rel="stylesheet" href="res/studio.css">
		
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	</head>
	<body>
		<main>
			<nav>
				<div class="visible" data-tab="core">
					<img src="res/logo.svg">
				</div>
				<div data-tab="star">
					<img src="res/star.svg">
				</div>
				<div data-tab="segments">
					<img src="res/segments.svg">
				</div>
			</nav>
			<aside class="visible" data-tab="core">
				<h1>Background</h1>				
				<div id="gtBackgroundOptions"></div>
				
				<h1>Shape</h1>				
				<div id="gtShapeOptions">
				</div>
				
				<h1>Logo</h1>				
				<div id="gtLogoOptions">
				</div>
			</aside>
			<aside data-tab="star">
				<h1>Stars</h1>
				
				<button id="gtAddStar">Add star</button>
			</aside>
			<aside data-tab="segments">
				<h1>Segments</h1>
				
				<button id="gtAddSegment">Add segment set</button>
			</aside>
			
			<content>
				<canvas id="preview" width="512" height="512"></canvas>
			</content>
		</main>
		
		<button class="export">Save image</button>
		
		<script src="renderer.js"></script>
		<script src="ui.js"></script>
		<script>
			renderLogo(studioLogoObject)
		</script>
	</body>
</html>
